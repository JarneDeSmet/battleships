<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=yes, initial-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">

    <title>Contact</title>
</head>
<body>
<header>
    <nav class="navbar">
        <a href="../" class="nav-branding">Battleships</a>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>


<main class="contact">

    <form action="#" novalidate>
        <h1>Contact</h1>
        <p class="slogan">Tell us anything you like.</p>
        <div>
            <label for="firstname">
                First name
            </label>
            <input type="text" name="firstname" id="firstname"
                   autocomplete="given-name"
                   tabindex="0"
                   required
                   autofocus>
            <div id="firstname-valid" class="inputDescription">error</div>

        </div>

        <div>
            <label for="email">
                E-mail
            </label>
            <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="name@example.com"
                    required
                    autocomplete="email">
            <div id="email-valid" class="inputDescription">error</div>
        </div>
        <div>
            <label for="Orders">Orders</label>
            <textarea name="Orders" id="Orders" cols="30" rows="10"></textarea>
            <div id="message-valid" class="inputDescription">error</div>
        </div>

        <div>
            <input type="checkbox" id="privacy" name="privacy" required><label for="privacy">
            I agree with it process of my data as indicated in the privacy policy<abbr
                title="Dit is een verplicht in te vullen veld"
                class="required">*</abbr></label>
            <div id="checkbox-valid" class="inputDescription">error</div>
        </div>


        <div>

            <button class="contactButton" type="submit">Submit contactForm</button>
        </div>
    </form>


</main>
<footer>

</footer>
<script src="../main.js"></script>
</body>
</html>
